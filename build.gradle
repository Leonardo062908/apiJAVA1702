plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'br.com.fiap'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // âœ… Garante que Java 21 serÃ¡ usado
	}
}

repositories {
	mavenCentral() // âœ… Garante que as dependÃªncias do Spring Boot sejam baixadas corretamente
}

dependencies {
	// âœ… Spring Boot Web - Para criar APIs REST
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// âœ… Spring Data JPA - Para trabalhar com banco de dados
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// âœ… ValidaÃ§Ã£o de dados (Jakarta Validation - Bean Validation)
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// âœ… Banco de dados em memÃ³ria (H2)
	implementation 'com.h2database:h2' // ðŸ”¥ Adicionado para evitar erro de driver

	// âœ… Driver do PostgreSQL (altere se estiver usando outro banco)
	runtimeOnly 'org.postgresql:postgresql'

	// âœ… DependÃªncias para testes
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform() // âœ… Garante que os testes rodem corretamente no JUnit 5
}